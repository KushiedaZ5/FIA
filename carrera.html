<!DOCTYPE html>
<html lang="es">

<head>

        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-dark': '#0b0d12',
                        'epics-blue': '#1a45bc',
                        'epics-blue-hover': '#2563eb',
                        'official-blue': '#1E88E5',
                        'card-bg': '#18181b',
                        'border-color': '#27272a',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'roboto': ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>(function (w, d, s, l, i) {

    <style>
        /* Gradient overlay for cycle blocks */
        .cycle-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 69, 188, 0.03) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .group:hover .cycle-gradient::before {
            opacity: 1;
        }

        /* Custom bullet for list items */
        .custom-bullet li {
            position: relative;
            padding-left: 1.2rem;
        }

        .custom-bullet li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #1a45bc;
            font-weight: bold;
            font-size: 0.85rem;
        }
    </style>
</head>

<body class="bg-bg-dark text-white font-inter min-h-screen flex flex-col">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M5W79TKG" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>

    <!-- Header -->
    <header class="mb-12 pt-3">
        <div class="container mx-auto px-5 flex flex-wrap items-center gap-6 lg:gap-0">

            <a href="index.html" class="text-decoration-none hover:opacity-90 transition-opacity mr-4">
                <div class="flex items-center gap-4">
                    <img src="imagenes/logo.png" alt="Logo Calculadora" class="h-16 lg:h-[85px]">
                    <div class="flex flex-col leading-none">
                        <h1 class="font-roboto font-black text-3xl lg:text-5xl text-official-blue -tracking-tight">
                            Calculadora</h1>
                        <span
                            class="font-roboto font-bold text-xs lg:text-base text-official-blue uppercase tracking-[0.35em] ml-1">FIA
                            USMP</span>
                    </div>
                </div>
            </a>

            <nav class="flex gap-4 lg:gap-6 items-center flex-wrap lg:flex-nowrap lg:ml-4">

                <a href="index.html"
                    class="font-roboto font-bold text-sm lg:text-base text-official-blue uppercase tracking-wide px-3 py-2 transition-all duration-200 border-b-3 border-transparent hover:text-blue-700 hover:border-official-blue whitespace-nowrap">CALCULADORA</a>

                <a href="examenes.html"
                    class="font-roboto font-bold text-sm lg:text-base text-official-blue uppercase tracking-wide px-3 py-2 transition-all duration-200 border-b-3 border-transparent hover:text-blue-700 hover:border-official-blue whitespace-nowrap">EXÁMENES</a>

                <a href="funcionamiento.html"
                    class="font-roboto font-bold text-sm lg:text-base text-official-blue uppercase tracking-wide px-3 py-2 transition-all duration-200 border-b-3 border-transparent hover:text-blue-700 hover:border-official-blue whitespace-nowrap">¿CÓMO
                    FUNCIONA?</a>

            </nav>

        </div>
    </header>

    <!-- Main Content with Alpine.js -->
    <div class="max-w-6xl mx-auto px-4 lg:px-8 flex-1" x-data="carreraApp">

        <!-- Título dinámico -->
        <h3 x-text="titulo"
            class="text-center mb-12 mt-8 font-bold text-xl lg:text-2xl text-blue-500 uppercase tracking-wide">
        </h3>

        <!-- Botón volver (arriba) -->
        <div class="text-center mt-8 mb-8">
            <a href="index.html"
                class="bg-transparent border-2 border-epics-blue text-epics-blue font-bold px-8 py-3 text-sm rounded-full transition-all duration-300 inline-block hover:bg-epics-blue hover:text-white hover:-translate-y-0.5 hover:shadow-xl">
                &lt;&lt; Volver a elegir Carrera
            </a>
        </div>

        <!-- Grid de ciclos con Alpine.js templates -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 justify-start">

            <template x-for="ciclo in ciclos" :key="ciclo.numero">
                <div>
                    <a :href="ciclo.href" :class="ciclo.classes" @click="!ciclo.tieneCursos && $event.preventDefault()">

                        <h4 x-text="`CICLO ${ciclo.numero}`"
                            class="text-epics-blue font-black uppercase border-b border-zinc-700 pb-3 mb-4 text-xl tracking-wide relative z-10">
                        </h4>

                        <ul
                            class="pl-5 text-left text-sm leading-relaxed text-gray-400 space-y-2 relative z-10 custom-bullet">
                            <template x-for="curso in ciclo.cursos" :key="curso.text">
                                <li x-text="curso.text"></li>
                            </template>
                        </ul>

                    </a>
                </div>
            </template>

        </div>

        <!-- Botón volver (abajo) -->
        <div class="text-center mt-8 mb-8">
            <a href="index.html"
                class="bg-transparent border-2 border-epics-blue text-epics-blue font-bold px-8 py-3 text-sm rounded-full transition-all duration-300 inline-block hover:bg-epics-blue hover:text-white hover:-translate-y-0.5 hover:shadow-xl">
                &lt;&lt; Volver a elegir Carrera
            </a>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-zinc-950 border-t border-zinc-800 py-16 px-5 mt-auto">
        <div class="container mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

                <div class="lg:col-span-5 flex flex-col items-center text-center mb-5 lg:mb-0">

                    <div class="flex items-center gap-3 mb-3">
                        <img src="imagenes/logo.png" alt="Logo Footer" class="h-12 opacity-90">
                        <div class="flex flex-col items-start">
                            <span
                                class="text-2xl text-official-blue font-black -tracking-tight leading-none">Calculadora</span>
                            <span class="text-[0.7rem] text-official-blue tracking-[0.3em] font-bold">FIA USMP</span>
                        </div>
                    </div>

                    <div class="text-gray-500">
                        <p class="mb-1">© 2025 No afiliado con USMP.</p>
                        <a href="mailto:alessandro_morales@usmp.pe"
                            class="text-gray-500 font-normal hover:underline hover:text-gray-400 transition-colors duration-200">alessandro_morales@usmp.pe</a>
                    </div>
                </div>

                <div class="lg:col-span-3 text-center lg:text-left mb-4 lg:mb-0">
                    <h5 class="text-blue-gray-600 font-bold uppercase text-sm tracking-wider mb-6"
                        style="color: #546E7A;">Funciones</h5>
                    <ul class="list-none">
                        <li><a href="index.html"
                                class="text-gray-400 block mb-2 hover:text-official-blue transition-colors duration-200">Calculadora</a>
                        </li>
                        <li><a href="examenes.html"
                                class="text-gray-400 block mb-2 hover:text-official-blue transition-colors duration-200">Exámenes</a>
                        </li>
                    </ul>
                </div>

                <div class="lg:col-span-3 text-center lg:text-left">
                    <h5 class="text-blue-gray-600 font-bold uppercase text-sm tracking-wider mb-6"
                        style="color: #546E7A;">Sobre Nosotros</h5>
                    <ul class="list-none">
                        <li><a href="funcionamiento.html"
                                class="text-gray-400 block mb-2 hover:text-official-blue transition-colors duration-200">¿Cómo
                                Funciona?</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>

    <script src="data/data.js"></script>
    <script src="carrera-alpine.js"></script>

</html>
