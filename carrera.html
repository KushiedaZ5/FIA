    <style>
        body { background-color: #222; color: #eee; }
        .sidebar-ad {
            background-color: #c9a0dc; /* El morado */
            color: white; padding: 20px; text-align: center;
            font-size: 2em; font-weight: bold; border-radius: 8px;
            min-height: 700px; /* Alto para sidebar */
        }
        .footer-ad {
            background-color: #c9a0dc; color: white; padding: 20px;
            text-align: center; font-size: 1.8em; font-weight: bold;
            min-height: 80px; border-radius: 8px; margin-top: 20px;
        }
        .bg-custom-header {
            background-color: #f7e07a; color: #333; padding: 40px 20px;
        }
        /* Estilo de los bloques de ciclo (reusado de tu index) */
        .cycle-block {
            background-color: #6c9d8c; /* El verde */
            color: white;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            display: block; /* Para que el link ocupe todo */
            /* Ajuste de altura para que se vea bien cuando hay pocos cursos */
            min-height: 180px; /* Puedes ajustar este valor si es necesario */
        }
        .cycle-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            color: white;
        }
        .cycle-block h4 {
            font-weight: bold;
            border-bottom: 2px solid rgba(255,255,255,0.5);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .cycle-block ul {
            padding-left: 20px;
            text-align: left;
            font-size: 0.9em;
            list-style-type: disc;
        }
        .cycle-block-disabled {
            background-color: #4a6d62;
            opacity: 0.6;
            cursor: not-allowed;
        }
        .cycle-block-disabled:hover {
            transform: none;
            box-shadow: none;
        }
        /* ESTILO ADICIONAL PARA EL BOTÓN VOLVER */
        .btn-volver-custom {
            font-size: 1.2em; /* Un poco más grande */
            padding: 15px 30px; /* Más padding para que sea más ancho */
            border-radius: 8px; /* Borde redondeado como las tarjetas */
            margin-top: 30px; /* Más espacio arriba */
            width: fit-content; /* Ajusta el ancho al contenido */
            display: inline-block; /* Para centrarlo con text-center */
        }
